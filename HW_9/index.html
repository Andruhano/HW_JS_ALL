<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Асинхронний виклик</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Асинхронний виклик</h1>

        <label for="delay">Введіть час затримки (мс):</label>
        <input type="number" id="delay" value="1000" min="0">

        <div class="radio-group">
            <label><input type="radio" name="result" value="success" checked> Успіх</label>
            <label><input type="radio" name="result" value="error"> Помилка</label>
        </div>

        <button id="start-then">Start (.then)</button>
        <button id="start-await">Start (await)</button>

        <div id="log" class="log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
