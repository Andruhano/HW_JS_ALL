<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простий Графічний Редактор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PAINT</h1>

        <div class="controls-panel">
            <div class="shapes">
                <div class="shape-option active" data-shape="square">
                    <div class="shape-preview square-preview"></div>
                </div>
                <div class="shape-option" data-shape="circle">
                    <div class="shape-preview circle-preview"></div>
                </div>
                <div class="shape-option" data-shape="diamond">
                    <div class="shape-preview diamond-preview"></div>
                </div>
                <div class="shape-option" data-shape="triangle">
                    <div class="shape-preview triangle-preview"></div>
                </div>
            </div>

            <div class="colors">
                <div class="color-option active" data-color="#000000" style="background-color: #000000;"></div>
                <div class="color-option" data-color="#FFFFFF" style="background-color: #FFFFFF; border: 1px solid #ccc;"></div>
                <div class="color-option" data-color="#FFEB3B" style="background-color: #FFEB3B;"></div>
                <div class="color-option" data-color="#FF9800" style="background-color: #FF9800;"></div>
                <div class="color-option" data-color="#F44336" style="background-color: #F44336;"></div>
                <div class="color-option" data-color="#2196F3" style="background-color: #2196F3;"></div>
                <div class="color-option" data-color="#E91E63" style="background-color: #E91E63;"></div>
                <div class="color-option" data-color="#9C27B0" style="background-color: #9C27B0;"></div>
            </div>
        </div>

        <canvas id="drawingCanvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
