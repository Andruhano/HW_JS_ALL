<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Маркер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Симуляція маркера</h1>

  <div>
    <label>Колір маркера: <input type="color" id="markerColor" value="#000000"></label><br>
    <label>Чорнила (%): <input type="number" id="inkAmount" value="100" min="0" max="100"></label><br>
    <textarea id="inputText" placeholder="Введіть текст для друку..."></textarea><br>
    <button onclick="printText()">Друкувати</button>
    <button onclick="refill()">Заправити маркер</button>
  </div>

  <h2>Результат:</h2>
  <div id="output"></div>
</body>
<script src="script.js"></script>
</html>
