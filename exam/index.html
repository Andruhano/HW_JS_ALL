<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Конвертація валют</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="converter">
    <h1>Конвертер гривні</h1>
    <label for="amount">Сума в гривнях (₴):</label>
    <input type="number" id="amount" placeholder="Введіть суму" />

    <label for="currency">Оберіть валюту:</label>
    <select id="currency"></select>

    <button id="convertBtn">Конвертувати</button>

    <div id="result"></div>
  </div>

  <footer>&copy; 2025 Конвертація валют</footer>

  <script src="script.js"></script>
</body>
</html>
